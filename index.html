<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的电脑</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/jquery/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <header id="header">
    <span class="logo glyphicon glyphicon-apple" aria-hidden="true"></span>
    <ul class="window-btn-group">
      <li class="min-btn"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></li>
      <li class="max-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></li>
      <li class="close-btn"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></li>
    </ul>
  </header>
  <div id="container">
    <nav id="nav">
      <ul class="back-go-btn-group">
        <li><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></li>
        <li><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></li>
        <li><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></li>
      </ul>
      <input class="catalogue" type="search" name="" id="" placeholder='当前路径'>
      <input class="search" type="search" name="" id="" placeholder='搜索 "此电脑"'>
    </nav>
    <div id="content">
      <aside id="aside">
        <h1>侧边栏目录</h1>
      </aside>
      <main id="main">
        <div class="show-content">
          <!-- <table class="table">
            <thead class="thead">
              <tr>
                <th class="th">名称</th>
                <th class="th">修改日期</th>
                <th class="th">类型</th>
                <th class="th">大小</th>
              </tr>
            </thead>
            <tbody class="tbody">
              <tr class="item" data-path="qq/">
                <td><img class="name" src="./assets/img/directory.png" alt="">qq</td>
                <td class="update-date">2020/11/19 19:23</td>
                <td class="type">文件夹</td>
                <td class="size"></td>
              </tr>
            </tbody>
          </table> -->
          <p class="type-title">
            <span class="type-name">文件夹(x)</span>
            <span class="line"></span>
          </p>
          <ul class="directory">
            <li class="box">
              <img src="./assets/img/3dObject.png" alt="">
              <span>3D对象</span>
            </li>
            <li class="box">
              <img src="./assets/img/video.png" alt="">
              <span>视频</span>
            </li>
            <li class="box">
              <img src="./assets/img/picture.png" alt="">
              <span>图片</span>
            </li>
            <li class="box">
              <img src="./assets/img/document.png" alt="">
              <span>文档</span>
            </li>
            <li class="box">
              <img src="./assets/img/download.png" alt="">
              <span>下载</span>
            </li>
            <li class="box">
              <img src="./assets/img/music.png" alt="">
              <span>音乐</span>
            </li>
            <li class="box">
              <img src="./assets/img/desktop.png" alt="">
              <span>桌面</span>
            </li>
          </ul>
          <p class="type-title">
            <span class="type-name">设备和驱动器(<span class="dev-total"></span>)</span>
            <span class="line"></span>
          </p>
          <ul class="disk">
            <li class="box" data-path="C:/">
              <img src="./assets/img/disk.png" alt="">
              <div class="disk-info">
                <span class="disk-name">Windows (C:)</span>
                <div class="disk-ram-bar">
                  <div class="bar-content"></div>
                </div>
                <span class="disk-ram-text">51.1GB可用，共126GB</span>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>
  <footer id="footer"></footer>
  <script src="./renderJS/index/index.js"></script>
</body>

</html>
